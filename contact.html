<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; background-color: burlywood;
        }
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="email"],
        .login-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-form textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- Contact Us Form Section -->
    <div class="form-section" style="background-image:url('./images/image2.jpg');background-repeat: no-repeat;background-size: cover;">
        <div class="form-container">
            <h1 style="color: white;">Contact Us</h1>
            <form class="login-form" action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <!-- Chef Hiring Form Section -->
    <div class="form-section" style="background-image: url('./images/image4.jpg');background-repeat: no-repeat;background-size: cover;">
        <div class="form-container">
            <h1 style="color: white;">Chef Hiring</h1>
            <form class="login-form" action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
